    <style>
        body {
            margin: 0px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #a79cd9;
        }

        #terminal{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #content{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 25px;
        }

        section, noscript{
            text-align: center;
            padding: .5rem;
            box-shadow: .4rem .4rem .6rem white,
                        -.4rem .4rem .6rem white,
                        .4rem -.4rem .6rem white,
                        -.4rem -.4rem .6rem white;
            background-color: #071404;
            color: #a79cd9;
            z-index: 5;
            border-radius: .5rem;
            display: flex;
            flex-direction: column;
        }

        noscript p, section p {
            font-family: Arial, monospace;
            margin: 1.5rem auto;
            max-width: 20rem;
            font-size: 2.2rem;
            font-weight: bold;
            color: #a79cd9;
            text-align: center;
        }

        /**
        * Default styles for xterm.js
        */

        .xterm {
            font-feature-settings: "liga"0;
            position: relative;
            user-select: none;
            -ms-user-select: none;
            -webkit-user-select: none;
        }

        .xterm.focus,
        .xterm:focus {
            outline: none;
        }

        .xterm .xterm-helpers {
            position: absolute;
            top: 0;
            /**
        * The z-index of the helpers must be higher than the canvases in order for
        * IMEs to appear on top.
        */
            z-index: 5;
        }

        .xterm .xterm-helper-textarea {
            padding: 0;
            border: 0;
            margin: 0;
            /* Move textarea out of the screen to the far left, so that the cursor is not visible */
            position: absolute;
            opacity: 0;
            left: -9999em;
            top: 0;
            width: 0;
            height: 0;
            z-index: -5;
            /** Prevent wrapping so the IME appears against the textarea at the correct position */
            white-space: nowrap;
            overflow: hidden;
            resize: none;
        }

        .xterm .composition-view {
            /* TODO: Composition position got messed up somewhere */
            background: #000;
            color: #FFF;
            display: none;
            position: absolute;
            white-space: nowrap;
            z-index: 1;
        }

        .xterm .composition-view.active {
            display: block;
        }

        .xterm .xterm-viewport {
            /* On OS X this is required in order for the scroll bar to appear fully opaque */
            background-color: #000;
            overflow-y: scroll;
            cursor: default;
            position: absolute;
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
            background-color: rgb(0, 0, 0);
            width: 730px;
        }

        .xterm .xterm-screen {
            position: relative;
        }

        .xterm .xterm-screen canvas {
            position: absolute;
            left: 0;
            top: 0;
        }

        .xterm .xterm-scroll-area {
            visibility: hidden;
        }

        .xterm-char-measure-element {
            display: inline-block;
            visibility: hidden;
            position: absolute;
            top: 0;
            left: -9999em;
            line-height: normal;
        }

        .xterm {
            cursor: text;
        }

        .xterm.enable-mouse-events {
            /* When mouse events are enabled (eg. tmux), revert to the standard pointer cursor */
            cursor: default;
        }

        .xterm.xterm-cursor-pointer {
            cursor: pointer;
        }

        .xterm.column-select.focus {
            /* Column selection mode */
            cursor: crosshair;
        }

        .xterm .xterm-accessibility,
        .xterm .xterm-message {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            z-index: 10;
            color: transparent;
        }

        .xterm .live-region {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }

        .xterm-dim {
            opacity: 0.5;
        }

        .xterm-underline {
            text-decoration: underline;
        }

        button {
            width: 200px;
            height: 50px;
            margin-top: 50px;
            margin-bottom: 50px;
            background-color: #7F00FF ;
            border: 2px solid white;
            color: white;
            font-weight: bold;
            margin: 10px;
            border-radius: 8px;
            box-shadow: rgba(0, 0, 0, 0.6) 0px 19px 38px, rgba(0, 0, 0, 0.6) 0px 15px 12px;
        }

        #copy{
            color: black;
            font-weight: bold;
            font-size: smaller;
        }

        #copy:hover{
            color: white;
        }
        
        .linkedIn{
            text-decoration: none;
            color: black;
        }

        @media only screen and (min-width: 751px){
            #copy{
                visibility: visible;
            }
        }
        
        @media screen and (max-width: 750px),
        (max-height: 750px) {
            #terminal {
                display: none;
            }
        
            #content {
                height: calc(100% - 18rem);
                width: calc(100% - 18rem);
            }

            #copy{
                visibility: hidden;
            }

        }
        
        @media screen and (min-width: 751px)
        and (min-height: 751px) {
            section {
                display: none;
            }

            #copy{
                visibility: hidden;
            }

        }

        @media screen and (max-width: 600px) {

            noscript p {
                width: 16rem;
                font-size: 1.5rem;
                margin: 1rem 0;
            }

            #copy{
                visibility: hidden;
            }
        }
